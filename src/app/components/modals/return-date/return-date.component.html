<mat-card>
    <mat-card-header>
        <mat-card-subtitle>Chose return date:</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="d-flex justify-content-center">
        <mat-form-field class="example-full-width">
            <input matInput [min]="rentDate" [(ngModel)]="returnDate" [matDatepicker]="picker"
                placeholder="Choose a date" readonly required />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </mat-card-content>
    <div class="d-flex justify-content-around">
        <button mat-button color="primary" (click)="returnBook()">Save</button>
        <button mat-button color="primary" [mat-dialog-close]>Cancel</button>
    </div>
</mat-card>
