<mat-spinner *ngIf="isLoading"></mat-spinner>
<div [hidden]="isLoading">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" />
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- FirstName Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    First name
                </th>
                <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
            </ng-container>

            <!-- LastName Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Last name
                </th>
                <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let row">{{ row.email }}</td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Position
                </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.position }}
                </td>
            </ng-container>

            <!-- Button Column -->
            <ng-container matColumnDef="btnEdit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button color="primary" class="m-2" (click)="editMember(row)"
                        *ngIf="!(user.position === 'admin' && row.position === 'super-admin')">
                        Edit user
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
    </div>
</div>
