<mat-card class="text-center">
    <mat-card class="d-flex">
        <div class="col-4">
            Member:<br />
            Last name: {{ selectedRent.lastName }}<br />
            First name: {{ selectedRent.name }}<br />
            <button mat-raised-button color="primary" (click)="changeMember()" class="mt-2">
                Change
            </button>
        </div>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="col-4">
            Book:<br />
            Title: {{ selectedRent.book }} <br />
            Author: {{ selectedRent.author }}<br />
            <button mat-raised-button color="primary" (click)="changeBook()" class="mt-2">
                Change
            </button>
        </div>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="col-4">
            Rent date: <br />
            <div class="col-6 mx-auto mt-2">
                <mat-form-field (click)="picker.open()">
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date"
                        [(ngModel)]="selectedRent.rentDate" readonly />
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker disabled="false"></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </mat-card>
    <button mat-raised-button (click)="saveChanges()" class="mt-3 mx-auto green-button">
        Save changes
    </button>
</mat-card>
