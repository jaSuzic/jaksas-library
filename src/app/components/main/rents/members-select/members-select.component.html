<mat-spinner *ngIf="isLoading"></mat-spinner>
<div [hidden]="isLoading">
    <mat-form-field>
        <input matInput (keyup)="applyMemberFilter($event)" placeholder="Filter" />
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSourceMember" matSort>
            <!-- FirstName Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>First name</th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <!-- LastName Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
                <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
            </ng-container>

            <!-- BirthDate Column -->
            <ng-container matColumnDef="birthDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Birth date</th>
                <td mat-cell *matCellDef="let row">
                    {{ row.birthDate | date: "dd/MM/yyyy" }}
                </td>
            </ng-container>

            <!-- Buttons Columns -->
            <ng-container matColumnDef="btnSelect">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button color="primary" class="m-2" (click)="selectMember(row)">
                        Chose member
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
    </div>
</div>
