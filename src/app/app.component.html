<div class="col-12 p-0 minimal">
    <div class="col-12 p-0 primary-background">
        <div class="col-xl-9 col-md-12 mx-auto">
            <app-header *ngIf="isAuth"></app-header>
        </div>
    </div>
    <mat-sidenav-container>
        <mat-sidenav #sidenav *ngIf="isAuth" mode="side" [(opened)]="opened">
            <app-sidenav (clicked)="closeSidenav()"></app-sidenav>
        </mat-sidenav>

        <mat-sidenav-content [ngClass]='isAuth ? "full-screen-height" : "img-background"'>
            <div class="col-xl-9 col-md-12 mx-auto h-100">
                <button mat-button class="menu-btn" (click)="sidenav.toggle()" *ngIf="isAuth">
                    <mat-icon>menu</mat-icon>
                </button>
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
